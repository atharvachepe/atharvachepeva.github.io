<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #d63384;
            font-size: 24px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .yes {
            background: #ff4d6d;
            color: white;
        }
        .no {
            background: #333;
            color: white;
            position: absolute;
        }
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://i.gifer.com/3BSb.gif') repeat;
            background-size: cover;
            opacity: 0.5;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3); }
        }
        .flowers, .balloons, .teddy {
            position: absolute;
            width: 150px;
        }
        .flowers {
            bottom: 10px;
            left: 10px;
        }
        .balloons {
            top: 10px;
            right: 10px;
        }
        .teddy {
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="sparkles"></div>
    <img class="flowers" src="https://clipart-library.com/images_k/flower-transparent-png/flower-transparent-png-23.png" alt="Flowers">
    <img class="balloons" src="https://clipart-library.com/img1/1665485.png" alt="Balloons">
    <img class="teddy" src="https://clipart-library.com/images/rTLoXRM9c.png" alt="Teddy Bear">
    <div class="container">
        <h1>Ms Riddhi Shetty, Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="yes" onclick="sayYes()">Yes</button>
            <button class="no" onmouseover="moveButton(this)" onclick="sayNo()">No</button>
        </div>
    </div>
    <script>
        function moveButton(button) {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
        function sayYes() {
            alert('It will be my honour baby! ‚ù§Ô∏è');
        }
        function sayNo() {
            alert('Are you sure? üò¢');
        }
    </script>
</body>
</html>
